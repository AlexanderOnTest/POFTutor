group 'tech.alexontest'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    platformVersion '1.0.0'
    reportsDir file('build/test-results/junit-platform')
    enableStandardTestTask true
    filters {
        tags {
            // Framework tests need to be run only when required to verify the this framework is still working.
            exclude "Framework"
            //include "Navigation", "Content"
        }
        includeClassNamePatterns '.*Test', '.*Tests'
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0'

    testRuntime group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.6.0'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
}
